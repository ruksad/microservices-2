
# db
spring.datasource.url: jdbc:mysql://localhost:3306/employees_data?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username: root
spring.datasource.password: springBankPassword
spring.jpa.hibernate.ddl-auto: update
spring.datasource.platform: mysql
spring.jpa.show-sql: true


server.port: ${PORT:0}
spring.application.name: employeeservice

eureka.client.serviceUrl.defaultZone: http://localhost:8010/eureka
eureka.instance.instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

spring.devtools.remote.restart.enable: true

api-gateway.deployed: http://localhost:8020

resilience4j:
  circuitbreaker:
    instances:
      carservice:
        registerHealthIndicator: true
        eventConsumerBufferSize: 10
        automaticTransitionFromOpenToHalfOpenEnabled: true
        failureRateThreshold: 50
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        waitDurationInOpenState: 5s
        slidingWindowType: COUNT_BASED


management:
  health:
    circuitbreakers:
      enable: true
    endpoints:
      web:
       exposure:
         include: health
    endpoint:
      health:
        show-details: always